<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration</title>
</head>
<body>
    <h1>Club Registration Form</h1>
    <form action="process.php" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        
        <label>Select Club:</label>
        <select name="club" required>
            <option value="">--Choose Club--</option>
            <option value="science">Science Club</option>
            <option value="art">Art Club</option>
            <option value="sports">Sports Club</option>
        </select><br><br>

        <label>Membership Type:</label>
        <input type="radio" name="membership" value="basic" checked> Basic
        <input type="radio" name="membership" value="premium"> Premium<br><br>

        <label>Interests (select multiple):</label><br>
        <input type="checkbox" name="interests[]" value="coding"> Coding
        <input type="checkbox" name="interests[]" value="design"> Design
        <input type="checkbox" name="interests[]" value="sports"> Sports<br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="3"></textarea><br><br>
        
        <button type="submit">Register</button>
    </form>
    <p><a href="process.php?action=view">View All Registrations</a></p>
</body>
</html>
